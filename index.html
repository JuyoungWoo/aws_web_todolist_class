<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/modal.css">
  <link rel="stylesheet" href="./css/sidebar.css">
  <link rel="stylesheet" href="./css/welcome.css">
  <link rel="stylesheet" href="./css/todolist.css">
</head>
<body>
  <div id="root">
    <div class="container">
      <aside class="sidebar">
        <button class="sidebar-toggle-button" onclick="sidebarToggleButtonOnClickHandle();">▶</button>
        <h1 class="sidebar-logo">My ToDo</h1>
        <ul class="sidebar-menu-list">
          <li class="menu-items isMenuSelected" onclick="sidebarMenuOnClickHandle(this)">시작하기</li>
          <li class="menu-items" onclick="sidebarMenuOnClickHandle(this)">ToDoList</li>
        </ul>
      </aside>
      
      <main class="main-container">
        
        <div class="welcome-page-container">
          <h1 class="welcome-page-title">ToDoList</h1>
          <button class="write-link-button" onclick="goToWriteOnClickHandle()">Go to write</button>
        </div>
        
        <div class="todo-page-container invisible">
          
          <header>
            <div class="todolist-header-items">
              <input type="text" class="text-input w-f" 
              placeholder="Please enter todo..." onkeyup="addTodoOnKeyUpHandle(event);">
            </div>
            <div class="todolist-header-items">
              <button class="btn w-f" onclick="addTodoButtonOnclickHandle();">추가</button>
            </div>
          </header>
          
          <ul class="todolist-main-container">
            <!--js로 li 추가(아래는 임시텍스트)-->
            <li class="todolist-items">
              <div class="item-left">
                  <input type="checkbox" id="complete-chkbox${todo.id}" class="complete-chkboxes"  value="${todo.id}" onchange="checkedOnChangeHandle(this);" checked>
                  <label for="complete-chkbox${todo.id}"></label>
              </div>
              <div class="item-center">
                  <pre class="todolist-content">${todo.todoContent}</pre>
              </div>
              <div class="item-right">
                  <p class="todolist-date">${todo.createDate}</p>
                  <div class="todolist-item-buttons">
                      <button class="btn btn-edit" value="${todo.id}" onclick="modifyTodoOnClickHandle(this);">수정</button>
                      <button class="btn btn-remove" value="${todo.id}" onclick="deleteTodoOnClickHandle(this);">삭제</button>
                  </div>
              </div>
            </li>  
          </ul>
        </div>
      </main>
      <div class="modal invisible">
        <div class="modal-container">
          <header class="modal-header">
            <h1 class="modal-title">제목</h1>
          </header>
          <main class="modal-main">
            <p class="modal-message">메시지 내용</p>
            <input type="text" class="text-input w-f">
          </main>
          <footer class="modal-footer">
            <button class="btn">확인</button>
            <button class="btn">닫기</button>
          </footer>
        </div>
      </div>
      
    </div>
  </div>
  <script src="./js/index.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/routes.js"></script>
  <script src="./js/modal.js"></script>
  <script src="./js/sidebar.js"></script>
  <script src="./js/welcome.js"></script>
  <script src="./js/todolist.js"></script>
</body>
</html>
